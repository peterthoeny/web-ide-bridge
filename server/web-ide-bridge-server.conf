{
  "server": {
    "port": 8071,
    "host": "0.0.0.0",
    "websocketEndpoint": "/web-ide-bridge/ws",
    "heartbeatInterval": 30000,
    "maxConnections": 1000,
    "connectionTimeout": 300000
  },
  "endpoints": {
    "health": "/web-ide-bridge/health",
    "status": "/web-ide-bridge/status",
    "debug": "/web-ide-bridge/debug",
    "websocket": "/web-ide-bridge/ws"
  },
  "cors": {
    "origin": [
      "http://localhost:3000",
      "http://localhost:8080",
      "https://webapp.example.com"
    ],
    "credentials": true,
    "methods": ["GET", "POST", "OPTIONS"],
    "allowedHeaders": ["Content-Type", "Authorization"]
  },
  "session": {
    "secret": "change-this-in-production-use-env-var",
    "name": "web-ide-bridge-session",
    "cookie": {
      "maxAge": 86400000,
      "secure": false,
      "httpOnly": true,
      "sameSite": "lax"
    },
    "resave": false,
    "saveUninitialized": false,
    "rolling": true
  },
  "security": {
    "rateLimiting": {
      "enabled": true,
      "windowMs": 900000,
      "maxRequests": 100,
      "maxWebSocketConnections": 10
    },
    "helmet": {
      "enabled": true,
      "contentSecurityPolicy": false
    }
  },
  "logging": {
    "level": "info",
    "format": "combined",
    "enableAccessLog": true
  },
  "cleanup": {
    "sessionCleanupInterval": 300000,
    "maxSessionAge": 86400000,
    "enablePeriodicCleanup": true
  },
  "normalizeLineEndings": true,
  "environment": "development",
  "statusPage": {
    "reconnect": {
      "maxAttempts": 3,
      "intervalMs": 10000,
      "statusTimeoutMs": 10000
    }
  },
  "debug": false
}
